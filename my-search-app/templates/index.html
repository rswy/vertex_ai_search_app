<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Vertex AI Search POC - UOB Style</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
</head>
<body>
  <header class="uob-header">
    <div class="container">
        <img src="https://www.uobgroup.com/uobgroup/assets/images/logo-uob.svg" alt="UOB Logo" class="logo">
        <nav>
            <a href="#">For Individuals</a>
            <a href="#">For Companies</a>
            <a href="#">About UOB</a>
        </nav>
        <div class="header-right">
            <span>Login</span>
        </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1>How can we help you today?</h1>
        <div class="search-container">
            <div class="search-section">
              <h2>Widget Mode</h2>
              <gen-search-widget
                configId="{{ widget_config_id }}"
                triggerId="searchWidgetTrigger">
              </gen-search-widget>
              <input placeholder="Search with Widget" id="searchWidgetTrigger" class="search-box" />
            </div>

            <div class="search-section">
              <h2>API Mode</h2>
              <div class="search-row">
                <input id="apiSearchBox" type="text" placeholder="Search with API" class="search-box" />
                <button onclick="performApiSearch()">Go</button>
              </div>
            </div>
        </div>
      </div>
    </section>

    <section class="results-section">
        <div class="container">
            <div id="results"></div>
        </div>
    </section>
  </main>

  <footer class="uob-footer">
      <div class="container">
          <p>&copy; 2024 United Overseas Bank Limited Co. All Rights Reserved.</p>
      </div>
  </footer>

    // refreshToken();

    // ----- API mode search -----
    async function performApiSearch() {
      const query = document.getElementById("apiSearchBox").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Searching...";

      try {
        const resp = await fetch("/api_search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const data = await resp.json();

        if (data.summary) {
          resultsDiv.innerHTML = `<div class="summary"><strong>Summary:</strong> ${data.summary}</div>`;
        } else {
            resultsDiv.innerHTML = "";
        }

        if (Array.isArray(data.results) && data.results.length > 0) {
          resultsDiv.innerHTML += data.results.map(r => `
            <div class="result">
              <a href="${r.uri}" target="_blank">${r.title}</a>
              <p>${r.snippet || ""}</p>
            </div>
          `).join("");
        } else {
          resultsDiv.innerHTML += "<div>No results found.</div>";
        }

      } catch (e) {
        resultsDiv.innerHTML = "Search failed. See console.";
        console.error(e);
      }
    }

    document.getElementById("apiSearchBox").addEventListener("keyup", (e) => {
      if (e.key === "Enter") performApiSearch();
    });
  </script>
</body>
</html>
