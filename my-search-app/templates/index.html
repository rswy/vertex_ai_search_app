<!DOCTYPE html>
<html>
<head>
  <title>Vertex AI Search POC</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    async function performSearch() {
      const query = document.getElementById("searchBox").value;
      const response = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });
      const results = await response.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      results.forEach(r => {
        resultsDiv.innerHTML += `<div class="result">
          <a href="${r.uri}" target="_blank"><h3>${r.title}</h3></a>
          <p>${r.snippet}</p>
        </div>`;
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Search (Vertex AI POC)</h1>
    <input id="searchBox" type="text" placeholder="Search..." 
           onkeyup="if(event.key==='Enter') performSearch()">
    <button onclick="performSearch()">Go</button>
    <div id="results"></div>
  </div>
</body>
</html>
